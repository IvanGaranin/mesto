<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0"
        />
        <title>Место</title>
        <link href="pages/index.css" rel="stylesheet" />
    </head>

    <body class="page">
        <header class="header">
            <img
                class="header__logo"
                src="project-images/logo.svg"
                alt="Место"
            />
        </header>
        <main class="main">
            <section class="profile">
                <img
                    class="profile__avatar"
                    src="project-images/avatar.jpg"
                    alt="Фотография Жак-Ив-Кусто"
                />
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button
                            class="profile__edit-button"
                            type="button"
                        ></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>

                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                    <li class="element">
                        <img
                            class="element__photo"
                            src="project-images/karachaevsk.jpg"
                            alt="Фото Карачаевска"
                        />
                        <div class="element__description">
                            <h2 class="element__description-title">
                                Карачаевск
                            </h2>
                            <button
                                class="element__description-button"
                                type="button"
                            ></button>
                        </div>
                    </li>
                    <li class="element">
                        <img
                            class="element__photo"
                            src="project-images/elbrus.png"
                            alt="Фото Эльбруса"
                        />
                        <div class="element__description">
                            <h2 class="element__description-title">Гора Эльбрус</h2>
                            <button
                                class="element__description-button"
                                type="button"
                            ></button>
                        </div>
                    </li>
                    <li class="element">
                        <img
                            class="element__photo"
                            src="project-images/dombai.png"
                            alt="Фото гор Домбай"
                        />
                        <div class="element__description">
                            <h2 class="element__description-title">Домбай</h2>
                            <button
                                class="element__description-button"
                                type="button"
                            ></button>
                        </div>
                    </li>
                    <li class="element">
                        <img
                            class="element__photo"
                            src="project-images/arhyz.png"
                            alt="Фото Архыза"
                        />
                        <div class="element__description">
                            <h2 class="element__description-title">Архыз</h2>
                            <button
                                class="element__description-button"
                                type="button"
                            ></button>
                        </div>
                    </li>
                    <li class="element">
                        <img
                            class="element__photo"
                            src="project-images/kamchatka.png"
                            alt="Фото Камчатки"
                        />
                        <div class="element__description">
                            <h2 class="element__description-title">Камчатка</h2>
                            <button
                                class="element__description-button"
                                type="button"
                            ></button>
                        </div>
                    </li>
                    <li class="element">
                        <img
                            class="element__photo"
                            src="project-images/oblast.png"
                            alt="Фото Владимирской области"
                        />
                        <div class="element__description">
                            <h2 class="element__description-title">Владимир</h2>
                            <button
                                class="element__description-button"
                                type="button"
                            ></button>
                        </div>
                    </li>
                </ul>
            </section>
            <footer class="footer">
                <p class="footer__text">© 2022 Mesto Russia</p>
            </footer>
            <div class="popup">
                <div class="popup__container">
                    <button class="popup__close-button" type="button"></button>
                    <form class="popup__form" name="form">
                        <h2 class="popup__form-title">Редактировать профиль</h2>
                        <input
                            class="popup__form-input popup__form-input_value_name"
                            name="name"
                            type="text"
                            value="Жак-Ив-Кусто"
                        />
                        <input
                            class="popup__form-input popup__form-input_value_job"
                            name="job"
                            type="text"
                            value="Исследователь океана"
                        />
                        <button class="popup__form-button" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>
        </main>
        <script src="scripts/index.js"></script>
    </body>
</html>
