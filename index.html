<!DOCTYPE html>
<html lang="ru">
    <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta
            name="viewport"
            content="width=device-width, height=device-height, initial-scale=1.0"
        />
        <title>Место</title>
        <link href="pages/index.css" rel="stylesheet" />
    </head>

    <body class="page">
        <header class="header">
            <img
                class="header__logo"
                src="project-images/logo.svg"
                alt="Место"
            />
        </header>
        <main class="main">
            <section class="profile">
                <img
                    class="profile__avatar"
                    src="project-images/avatar.jpg"
                    alt="Фотография Жак-Ив-Кусто"
                />
                <div class="profile__info">
                    <div class="profile__text">
                        <h1 class="profile__title">Жак-Ив Кусто</h1>
                        <button
                            class="profile__edit-button"
                            type="button"
                        ></button>
                    </div>
                    <p class="profile__subtitle">Исследователь океана</p>
                </div>

                <button class="profile__add-button" type="button"></button>
            </section>
            <section class="elements">
                <ul class="elements__list">
                </ul>
            </section>
            <div class="popup popup_edit">
                <div class="popup__container">
                    <button class="popup__close-button" id="edit" type="button"></button>
                    <form class="popup__form" name="edit" novalidate>
                        <h2 class="popup__form-title">Редактировать профиль</h2>
                        <input
                            id="name-input" class="popup__form-input popup__form-input_value_name"
                            name="name"
                            type="text"
                            value="Жак-Ив-Кусто"
                            placeholder="Имя"
                            minlength="2"
                            maxlength="40"
                            required
                        />
                        <span class="name-input-error popup__form-input_error"></span>
                        <input
                            id="job-input" class="popup__form-input popup__form-input_value_job"
                            name="job"
                            type="text"
                            value="Исследователь океана"
                            placeholder="О себе"
                            minlength="2"
                            maxlength="200"
                            required
                        />
                        <span class="job-input-error popup__form-input_error"></span>
                        <button class="popup__form-button" type="submit">
                            Сохранить
                        </button>
                    </form>
                </div>
            </div>
            <div class="popup popup_add">
                <div class="popup__container">
                    <button class="popup__close-button" id="add" type="button"></button>
                    <form class="popup__form popup__form_create" name="add" novalidate>
                        <h2 class="popup__form-title">Новое место</h2>
                        <input 
                            id="title-input" class="popup__form-input popup__form-input_value_title"
                            name="title"
                            type="text"
                            value=""
                            placeholder="Название"
                            minlength="2"
                            maxlength="20"
                            required
                        />
                        <span class="title-input-error popup__form-input_error"></span>
                        <input
                            id="link-input" class="popup__form-input popup__form-input_value_link"
                            name="link"
                            type="url"
                            value=""
                            placeholder="Ссылка на картинку"
                            required
                        />
                        <span class="link-input-error popup__form-input_error"></span>
                        <button class="popup__form-button" type="submit">
                            Создать
                        </button>
                    </form>
                </div>
            </div>
            <div class="popup popup_image">
                <figure class="popup__container popup__container_photo">
                    <button class="popup__close-button" id="image" type="button"></button>
                    <img class="popup__photo" src="#" alt="#" />
                    <figcaption class="popup__photo-description">
                        Байкал
                    </figcaption>
                </figure>
            </div>
        </main>
        <footer class="footer">
            <p class="footer__text">© 2022 Mesto Russia</p>
        </footer>
        <template id="card">
            <li class="element">
                <button class="element__delete-button" type="button"></button>
                <img class="element__photo" src="#" alt="#" />
                <div class="element__description">
                    <h2 class="element__description-title"></h2>
                    <button
                        class="element__description-button"
                        type="button"
                    ></button>
                </div>
            </li>
        </template>
        <script src="scripts/index.js"></script>
        <script src="scripts/validate.js"></script>
    </body>
</html>
